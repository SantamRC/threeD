<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>threeD Portfolio - Santam</title>
    <style>
      body { margin: 0; }
    </style>
    <script type="importmap">
        {
          "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.175.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.175.0/examples/jsm/"
          }
        }
    </script>
  </head>
  <body>
    <script type="module" src="./main.js"></script>
    <div id="nameTag" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
             background: rgba(0,0,0,0.7); color: white; padding: 10px 20px; border-radius: 10px;
             font-family: sans-serif; font-size: 18px; opacity: 0; transition: opacity 1s;">
      Hello! I'm Wavey.
    </div>
    
    <button id="actionButton" style="position: absolute; top: 60%; left: 50%; transform: translate(-50%, -50%);
         padding: 12px 20px; font-size: 16px; border: none; background: #ff4757; color: white; border-radius: 8px;
         opacity: 0; transition: opacity 1s; cursor: pointer;">
      Say Hi Back ðŸ‘‹
    </button>
    <div id="loader" style="
          position: fixed;
          top: 0; left: 0;
          width: 100%; height: 100%;
          background: #000;
          color: #fff;
          display: flex;
          align-items: center;
          justify-content: center;
          font-family: sans-serif;
          font-size: 24px;
          z-index: 9999;
        ">
      Loading scene...
    </div>
    
    <div id="infoPopup" style="position: absolute; top: 20px; left: 50%; transform: translateX(-50%);
        background: white; padding: 10px 20px; border-radius: 10px; opacity: 0; transition: opacity 0.5s;">
      <p id="popupText"></p>
      <button id="nextButton" style="margin-top: 10px;">Next?</button>
    </div>
  </body>
</html>
